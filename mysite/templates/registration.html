{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="row" style="margin-bottom: 50px; margin-top: 50px">
    <h3 class="text-center">Registration a new user </h3>
    <form method="post" action="base.html" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-success"  value="REGISTRATION">
    </form>
</div>
{% endblock %}
